<script type="text/javascript">

		methods : {
			/* 注销 */
			logout : function() {
				if (confirm("是否确定注销")) {
				// 	console.log(confirm("是否确定注销"))

						if (back.code == 30033) {
							document.location.href = "login.html";
						}
					});
				}
			}
		}
	});
	/* 获取用户信息  */

	});
</script>
